{% set version = "1.0.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: rgrumps
  version: {{ version | replace("-", "_") }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

source:
  url: https://raw.githubusercontent.com/kalebabram/r-grumps/main/LICENSE
  fn: LICENSE

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    
test:
  commands:
    - $R -e "library('rgrumps')"           # [not win]
    - "\"%R%\" -e \"library('rgrumps')\""  # [win]

about:
  summary: Genomic distance based Rapid Uncovering of Microbial Population Structures
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  license_url: https://github.com/kalebabram/r-grumps/blob/main/LICENSE

extra:
  recipe-maintainers:
    - kalebabram
